machine:
  environment:
    LISP: sbcl

checkout:
  pre:
    - curl -L https://raw.githubusercontent.com/snmsts/roswell/master/scripts/install-for-ci.sh | sh

dependencies:
  cache_directories:
    - ~/.roswell
    
test:
  override:
    - ros run -- --version
    - ros -s prove
          -e '(or (prove:run :elb-log-test)
                  (uiop:quit -1))'
